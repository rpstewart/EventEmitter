<html>
    <head>
        <script type="text/javascript" src="EventEmitter.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <style>
        .delete { cursor:default;width:10px; margin-right:2px;text-align:center;font-weight:700; }
        </style>
    </head>
    <body>
        <div id="todo">
            <input type="text" id="task"/>
            <div id="display">
                <ul id="list"></ul>
            </div>
        </div>
        <script type="text/javascript">
        var todo = {
            tasks : [],
            add : function(task) {
                this.tasks[this.tasks.length] = task;
                return this.tasks.length-1;
            },
            remove : function(ndx) {
                delete this.tasks[ndx];
            }
        };
        
        EventEmitter.apply(todo);
        todo.bindTo($("#todo"));
        
        todo.on("afteradd",function(e) {
            var ndx = e.returnValue;
            var task = todo.tasks[ndx];
            $("#list").append("<li>")
                      .children(":last-child")
                        .append("<span>")
                        .children(":last-child")
                            .addClass("delete")
                            .on("click",{"ndx":ndx},function(e) {
                                todo.remove(e.data.ndx);
                                $(this).parent().remove();
                            })
                            .html("x")
                        .end()
                        .append(task)
                      .end();
            $("#task").val("");
        });
        todo.on("afterremove",function(e) {
            
        });
        
        $("#task").on("keypress",function(e) {
            e.stopPropagation();
            if(e.which === 13) {
                todo.add($(this).val());
            }
        });
        </script>
    </body>
</html>
